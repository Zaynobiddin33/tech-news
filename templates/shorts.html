{%extends 'base.html'%}
{%load static%}
{%block title%}
    Qisqa habarlar
{%endblock%}
{%block content%}
 <style>
     body{
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
     }
 </style>
     <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f9fc;
            margin: 0;
        }
        .card {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            box-shadow: 20px 20px 50px #d9d9d9,
                        -20px -20px 50px #ffffff;
            overflow: hidden;
            /* width: 350px; */
            margin: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
            position: relative;
        }
        .card-content h3 {
            margin: 0;
            font-size: 22px;
            color: #333;
            font-weight: 700;
        }
        .card-content p {
            margin: 10px 0;
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
        .card-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f0f0f0;
        }
        .card-footer img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-footer .username {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }
    </style>
    <div class="container">
     <div class="row m-2 infinite-container grid cont"  id="newsss"> <!-- data-masonry='{"percentPosition": true }'  -->
        {%for i in news%}
          <div class="col-12 col-xs-6 col-sm-6 col-lg-6 col-xl-4 mb-4 grid-item post">
           <a href="{%url 'short_details' i.slug%}" class="detail-link">
            <div class="card">
                <img src="{{i.image_url}}" alt="News Image">
                <div class="card-content">
                    <p>{{i.content}}</p>
                </div>
                <div class="card-footer">
                    <img src="{{i.author_pic}}" alt="User Profile Picture">
                    
                    <span class="username">{{i.author}}</span>
                </div>
            </div>
           </a>
          </div>
          
        {%endfor%}

        {% if page_obj.has_next %}
               <div class="pagination">
                    <a class="next" href="?page={{ news.next_page_number }}"></a>
               </div>
               
        {% endif %}
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
    <script src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>


    <script>
        var elem = document.querySelector('.grid');
        var msnry = new Masonry( elem, {
        // options
        itemSelector: '.grid-item',
        columnWidth: 200
        });

        // element argument can be a selector string
        //   for an individual element
        var msnry = new Masonry( '.grid', {
        // options
        });
    </script>

    <!-- infinite scroll -->



<script>
var elem2 = document.querySelector('.grid');
var infScroll = new InfiniteScroll( '.grid', {
    path: '.next',
    append: '.grid-item',
    outlayer: msnry,
    history: false,
    });
</script>    
  
{%endblock%}
