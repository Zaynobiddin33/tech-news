{%extends 'base.html'%}
{%load static%}
{%block title%}
   {{news.title}}
{%endblock%}
{%block content%}
   <!--================Blog Area =================-->

<section class="blog_area single-post-area section-padding">
   <div class="container">
       <div class="row">
           <div class="col-lg-8 posts-list">
               <div class="single-post">
                   <div class="feature-img">
                       <img class="img-fluid" src="{{ news.banner_image.url }}" alt="">
                   </div>
                   <div class="blog_details">
                       <h2>{{news.title}}</h2>
                       <ul class="blog-info-link mt-3 mb-4">
                           <li><a href="#"><i class="fa fa-user"></i> Travel, Lifestyle</a></li>
                           <li><a href="#"><i class="fa fa-comments"></i> 03 Comments</a></li>
                       </ul>
                       <div class="richfield">
                           {{ news.text | safe }}
                       </div>
                   </div>
               </div>
           </div>
           <div class="col-lg-4">
               <div class="blog_right_sidebar">

                  <aside class="single_sidebar_widget popular_post_widget">
                     <h3 class="widget_title">Recent Post</h3>
                     
                     {%for i in recents%}
                    
                        <div class="media post_item">
                           <div style="width: 100px; height: 100px; background-image: url({{i.banner_image.url}}); background-size: 100%; background-position: center; background-repeat: no-repeat;"></div>
                           <div class="media-body">
                              <a href="{%url 'news' i.id%}"><h3>{{i.title}}</h3> </a>
                              </a>
                              <p>{{i.created_at}}</p>
                           </div>
                        </div>
                    
                     {%endfor%}
                  </aside>

               </div>
            </div>
         </div>
      </div>
   </section>
   <style>
      .richfield img{
         width: 100% !important ;
         height: auto !important;
      }
   </style>
   <!--================ Blog Area end =================-->

{%endblock%}
